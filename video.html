<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Audio and Video</title>
<style>

img {
	width: 200px;
	position: relative;
	bottom: 0;
	padding: 0;
}

audio {
	display: block;
	position: relative;
	top: -28px;
}

</style>
</head>

<body>
	<h1>HTML Video</h1>
	<p>These videos were recorded by classmates from my CIT 230 class at BYU-Idaho.</p>
	<video src="media/HTML5Video.mp4" width="800" height="400" controls></video>
	
	<p>This video has autoplay but muted by default (You can change the volume using the video controls)</p>
	<video src="media/svg.mp4" width="800" height="400" controls autoplay muted poster="images/tribute.jpg"></video>
	<h1>HTML Audio</h1>
<section>	
	<p>This is the song Adagio interpreted by Yanni on his album Tribute</p>
	<div>
		<img src="images/tribute.jpg" alt="Tribute Album Artwork">
	<audio src="media/adagio.mp3" controls></audio>

</div>
</section>
</body>
</html>
