<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<style>
section {
	width: 50%;
	text-align: center;
}
img {
	display: block;
	margin-left: auto;
	margin-right: auto;
	width: 75px;
}

label {
	display: block;
}

button {
	margin: 10px;
	padding: 5px;
	font-size: 16px;
	color: white;
	background-color: #CC6600;
}
</style>
</head>

<body>
	<section>
	
	<img src="../images/profile.png" alt="Profile Image">
	<h2>Welcome</h2>
	<label>Userame: <input type="text" name="user" pattern="[A-Za-z0-9]" min="5" required></label>
	<label>Password: <input type="pass" name="pass" pattern="[A-Za-z0-9]" min="5" required></label>
	<button type="button" id="login">Login</button>
</section>
</body>
</html>
