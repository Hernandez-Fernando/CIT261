<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Sorting Arrays</title>
<script type="text/javascript">
	var names = ["Fernando", "Paloma", "Jacqueline", "Francisco", "Kj", "Federico", "Angel", "Natalie", "Caitie"];
	var numbers = [26, 15, 89, 77, 55, 50, 2, 13, 64, 92, 102, 18, 44, 76, 38, 9]; 
	
	function sortString() {
		names.sort();
		var text = "";
		for (i = 0; i < names.length; i++) { 
			text += names[i] + '<br>';
		}
		document.getElementById('displayNames').innerHTML = text;
	}
	function sortNumbers() {
		numbers.sort(function(a,b){return a-b});
		var serie = "";
		for (i = 0; i < numbers.length; i++) {
			serie += numbers[i] + '<br>';
		}
		document.getElementById("numbersDisplay").innerHTML = serie;
	}
	</script>
</head>
<body>
	<h1>Sorting Arrays</h1>
	
	<section id="string">
	<h2>String Arrays</h2>
	<p>You can see the current values in the array. Click the "Sort" button to order the values desending order.</p>
	<p id="displayNames"></p>
	<button type="button" onclick="sortString()">Sort</button>
	</section>
	
	<section id="number">
	<h2>Number Arrays</h2>
	<p>You can see the current values in the array. Click the "Sort" button to order the values desending order.</p>
	<p id="numbersDisplay"></p>
	<button type="button" onclick="sortNumbers()">Sort</button>
	</section>

</body>
<script type="text/javascript">
	window.onload = currentValues();
	function currentValues() {
		var text = "";
		var serie = "";
		for (i = 0; i < names.length; i++) { 
			text += names[i] + '<br>';
		}
		document.getElementById('displayNames').innerHTML = text;
		//Load Numbers Values
		for (i = 0; i < numbers.length; i++) {
			serie += numbers[i] + '<br>';
		}
		document.getElementById("numbersDisplay").innerHTML = serie;
	}
</script>
</html>
