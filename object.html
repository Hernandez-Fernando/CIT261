<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>Objects in JavaScript</title>
<script type="text/JavaScript">


function Cylinder(radius, height) {
	this.radius = radius;
	this.height = height;
}

Cylinder.prototype.volume = function() {
	return this.height * Math.PI * this.radius * this.radius;
};

function calculateOne() {
	var radius = parseFloat(document.getElementById('rBox').value);
	var height = parseFloat(document.getElementById('hBox').value);
	var cylinder = new Cylinder(radius, height);
	document.getElementById('test').innerHTML = cylinder.volume();
}
function calculateTwo() {
	var radius = parseFloat(document.getElementById('rBox2').value);
	var height = parseFloat(document.getElementById('hBox2').value);
	var cylinder = new Cylinder(radius, height);
	document.getElementById('test2').innerHTML = cylinder.volume();
}

function calculateThree() {
	var radius = parseFloat(document.getElementById('rBox3').value);
	var height = parseFloat(document.getElementById('hBox3').value);
	var cylinder = new Cylinder(radius, height);
	document.getElementById('test3').innerHTML = cylinder.volume();
}

</script>
</head>
<body>
<h1>Volume of a cylinder</h1>
<h2>Cilinder #1</h2>
Insert the Radius <input type="text" id="rBox">
Insert the Height <input type="text" id="hBox">
<button type="button" onclick="calculateOne()">Calculate</button>
<div id="test"></div>

<h2>Cylinder #2</h2>
Insert the Radius <input type="text" id="rBox2">
Insert the Height <input type="text" id="hBox2">
<button type="button" onclick="calculateTwo()">Calculate</button>
<div id="test2"></div>
<h2>Cylinder #3</h2>
Insert the Radius <input type="text" id="rBox3">
Insert the Height <input type="text" id="hBox3">
<button type="button" onclick="calculateThree()">Calculate</button>
<div id="test3"></div>
</body>
</html>
