	<script>
	
	var mario = document.getElementById('mario');
	var bowser = document.getElementById('bowser');
	var score = 0;
	var time = 120;
	var marioX = 0;
	var marioY = 0;
	var bowserX = 0;
	var bowserY = 0;
	var mush = document.getElementsByClassName('mushroom');	document.getElementById('test').innerHTML = mush.length;
	var time = 90;
	
	function startGame() {
	score = 0;
	time = 90;
	
	marioX = 0;
	marioY = 0;
	
	bowserX = 0;
	bowserY= 0;
	var rand1, rand2 = "";
	for (var i = 0; i < mush.length; i++) {
	rand1 = random();
	rand2 = random();
	mush[i].style.top = rand1;
	mush[i].style.left = rand2;
	
		}
		
	}
	//Distribute mushrooms
	
	function random() {
	var temp = 0;
			temp = Math.floor(Math.random() * 451 + 1) + 'px';
			return temp;
		}
	
	document.onkeydown = checkKey;
	window.addEventListener("keydown", function(e) {
    // arrow keys
    if([37, 38, 39, 40].indexOf(e.keyCode) > -1) {
        e.preventDefault();
    }
	}, false);
	
	function checkKey(e) {

	    e = e || window.event;
	
	    if (e.keyCode == '38') {
	        // up arrow
			moveUp();
	    }
	    else if (e.keyCode == '40') {
	        // down arrow
			moveDown();
	    }
	    else if (e.keyCode == '37') {
	       // left arrow
		   moveLeft();
	    }
	    else if (e.keyCode == '39') {
	       // right arrow
		   moveRight();
	    }

	}
	
	
	
	
	//Mario Moves
	function moveRight() {
		mario.src = 'images/right.png';
		if (marioX != 440) {
			var temp = marioX + 5;
			mario.style.left = temp + 'px';
			return marioX = temp;
		}
	}
	
	function moveLeft() {
		mario.src = 'images/left.png';
		if (marioX != 0) {
			var temp = marioX - 5;
			mario.style.left = temp + 'px';
			return marioX = temp;
		}
	}
	
		function moveUp() {
		if (marioY != 0) {
			var temp = marioY - 5;
			mario.style.top = temp + 'px';
			return marioY = temp;
		}
	}
	
	function moveDown() {
		if (marioY != 430) {
			var temp = marioY + 5;
			mario.style.top = temp + 'px';
			return marioY = temp;
		}
	}

	}
	</script>
