<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Transitions with JS</title>
<style>
#container {
	position: relative;
	background: blue;
	width: 400px;
	height: 400px;
}

#animation1 {
	position: absolute;
	background: red;
	width: 50px;
	height: 50px;
	top: 0;
}

</style>
</head>
<body>
<div id="container">
	<div id="animation1"></div>
</div>


<button type="button" onclick="moveLeft()">Left</button>
<button type="button" onclick="moveUp()">Up</button>
<button type="button" onclick="moveDown()">Down</button>
<button type="button" onclick="moveRight()">Right</button>
<script>

var a1 = document.getElementById('animation1');
var x = 0;
var y = 0;




function moveUp() {
	var timer = setInterval(frame, 10);
	function frame() {
		if (y == 0) {
			clearInterval(timer);
			return y;
		} else {
			y--;
			a1.style.top = y + 'px';
		}
	}
}

function moveRight() {
	var timer = setInterval(frame, 10);
	function frame() {
		if (x == 350) {
			clearInterval(timer);
			return x;
		} else {
			x++;
			a1.style.left = x + 'px';
		}
	}
}

function moveDown() {
	var timer = setInterval(frame, 10);
	function frame() {
		if (y == 350) {
			clearInterval(timer);
			return y;
		} else {
			y++;
			a1.style.top = y + 'px';
		}
	}
}

function moveLeft() {
	var timer = setInterval(frame, 10);
	function frame() {
		if (x == 0) {
			clearInterval(timer);
			return x;
		} else {
			x--;
			a1.style.left = x + 'px';
		}
	}
}


</script>
</body>
</html>
