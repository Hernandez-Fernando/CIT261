<script>
//Images Section
var im = document.getElementsByTagName('img');

im[0].onclick = function() {
	if (im[0].style.width == '250px') {
		this.style.width = '100px';
	} else {
		this.style.width = '250px';
	}
}
	
im[1].onclick = function() {
	if (im[1].style.width == '212.5px') {
		this.style.width = '100px';
	} else {
		this.style.width = '212.5px';
	}
}
	
im[2].onclick = function() {
	if (im[2].style.width == '175px') {
		this.style.width = '100px';
	} else {
		this.style.width = '175px';
	}
}

im[3].onclick = function() {
	if (im[3].style.width == '137.5px') {
		this.style.width = '100px';
	} else {
		this.style.width = '137.5px';
	}
}


</script>
</body>
