	<h2>This use Prototype HTML</h2>
	<h3>Calculate Area and Volume</h3>
	<p>Select the shape you want to calculate</p>
	<input type="radio" name="shapeName" onclick="hideAndShow(0)" checked> Cube
	<input type="radio" name="shapeName" onclick="hideAndShow(1)"> Rectangle
	<input type="radio" name="shapeName" onclick="hideAndShow(2)"> Cylinder
<br>
	<label id="widthLabel">Width: </label> <input type="text" id="widthBox">
	<label id="radiusLabel" class="default">Radius: </label> <input type="text" id="radiusBox" class="default">	
	<label id="heightLabel" class="default">Height: </label> <input type="text" id="heightBox" class="default"> 
	<label id="deepLabel" class="default">Deep: </label> <input type="text" id="deepBox" class="default"> 
	<button type="button" onclick="calculate()">Calculate</button>

<script type="text/JavaScript">
//Cube or Rectangle
function Shape(width, height, depth) {
	this.width = width;
	this.height = height;
	this.depth = depth;
	this.area = this.width * this.height;
}

Shape.prototype.volume = function() {
	return this.area * this.depth;
};

//Cylinder
function cylinder(radius, height) {
	this.radius = radius;
	this.height = height;
	this.area = this.radius * this.radius * Math.PI;
}

cylinder.prototype.volume = function() {
	return this.area * this.height;
};

function calculate() {
var shape = "";
var options = document.getElementsByName('shapeName');
var checked = 0;

	for(var i = 0; i < options.length; i++){
	    if(options[i].checked) {
	        checked = i;
	    }
	}
	switch (checked) {
		case 0:
			var width = parseFloat(document.getElementById('widthBox').value);
			shape = new Shape(width, width, width);
			break;
		case 1:
			var width = parseFloat(document.getElementById('widthBox').value);
			var height = parseFloat(document.getElementById('heightBox').value);
			var deep = parseFloat(document.getElementById('deepBox').value);
			shape = new Shape(width, height, deep);
			break;
		case 2:
			var radius = parseFloat(document.getElementById('radiusBox').value);
			var height = parseFloat(document.getElementById('heightBox').value);
			shape = new cylinder(radius, height);
			break;
	}
document.getElementById('result').innerHTML = "Area: " + shape.area + "<br>" + "Volume: " + shape.volume();
}

function hideAndShow(number) {
	switch (number) {
		case 0:
		document.getElementById('widthLabel').style.display = 'inline-block';
		document.getElementById('widthBox').style.display = 'inline-block';
		document.getElementById('heightLabel').style.display = 'none';
		document.getElementById('heightBox').style.display = 'none';
		document.getElementById('deepLabel').style.display = 'none';
		document.getElementById('deepBox').style.display = 'none';
		document.getElementById('radiusLabel').style.display = 'none';
		document.getElementById('radiusBox').style.display = 'none';
		break;
		
		case 1:
		document.getElementById('widthLabel').style.display = 'inline-block';
		document.getElementById('widthBox').style.display = 'inline-block';
		document.getElementById('heightLabel').style.display = 'inline-block';
		document.getElementById('heightBox').style.display = 'inline-block';
		document.getElementById('deepLabel').style.display = 'inline-block';
		document.getElementById('deepBox').style.display = 'inline-block';
		document.getElementById('radiusLabel').style.display = 'none';
		document.getElementById('radiusBox').style.display = 'none';
		break;
		
		case 2:
		document.getElementById('widthLabel').style.display = 'none';
		document.getElementById('widthBox').style.display = 'none';
		document.getElementById('heightLabel').style.display = 'inline-block';
		document.getElementById('heightBox').style.display = 'inline-block';
		document.getElementById('deepLabel').style.display = 'none';
		document.getElementById('deepBox').style.display = 'none';
		document.getElementById('radiusLabel').style.display = 'inline-block';
		document.getElementById('radiusBox').style.display = 'inline-block';
		break;
	}
}
