	display: block;

	display: inline-block;
}

.swap {
	display: none;
}

.hidden {
	display: none;
}
</style>


</head>

<header>

		<main>
	<h2>Associative Arrays</h2>
	<h3>Student Profile</h3>
	<section id="student">
		<img src="images/student.jpg" alt="Student Photo Profile">
		<p><strong>First Name: </strong></p><p id="studentName" class="showed"></p><input type="text" id="firstName" class="hidden"><br>
		<p><strong>Last Name: </strong></p><p id="studentLast" class="showed"></p><input type="text" id="lastName" class="hidden"><br>
		<p><strong>Email: </strong></p> <p id="studentEmail" class="showed"></p><input type="text" id="email" class="hidden"><br>
		<p><strong>Phone Number: </strong></p><p id="studentPhone" class="showed"></p><input type="text" id="phoneNumber" class="hidden"><br>
		<p><strong>Student Class: </strong></p><p id="studentClass" class="showed"></p><input type="text" id="class" class="hidden"><br>
		<button type="button" onclick="info()" class="showed">Edit</button>
		<button type="button" onclick="saveChanges()" class="hidden">Save Changes</button>
		<button type="button" onclick="cancelChanges()" class="hidden">Cancel</button>
		<p id="success"></p>
	</section>
</main>
<footer>
	<p id="copy">&#169; 2017 - Fernando Hernandez - Location: Arizona - <a href="http://www.byui.edu/online" target="_blank">BYU-Idaho</a></p>
</footer>
<script type="text/JavaScript">
var student = [];
student["firstName"] = "Katherine";
student["lastName"] = "Judd";
student["email"] = "katherin@example.com";
student["phone"] = "(389) 281-3222";
student["class"] = "CIT 261";
window.onload = loadInfo();

function loadInfo() {
	document.getElementById('studentName').innerHTML = student["firstName"];
	document.getElementById('studentLast').innerHTML = student["lastName"];
	document.getElementById('studentEmail').innerHTML = student["email"];
	document.getElementById('studentPhone').innerHTML = student["phone"];
	document.getElementById('studentClass').innerHTML = student["class"];
	//Assign values to input fields
	document.getElementById('firstName').value = student["firstName"];
	document.getElementById('lastName').value = student["lastName"];
	document.getElementById('email').value = student["email"];
	document.getElementById('phoneNumber').value = student["phone"];
	document.getElementById('class').value = student["class"];
}

function info() {
	var show = document.getElementsByClassName('showed');	
	for (var i = 0; i < show.length; i++) {
		show[i].className = "swap";
		i -= 1;
	}
	var hide = document.getElementsByClassName('hidden');
	for (var i = 0; i < hide.length; i++) {
		hide[i].className = "showed";
		i -= 1;
	}
	var swap = document.getElementsByClassName('swap');
	for (var i = 0; i < swap.length; i++) {
		swap[i].className = "hidden";
		i -=1;
	}
	document.getElementById('success').innerHTML = "";
}

function saveChanges() {
	student["firstName"] = document.getElementById('firstName').value;
	student["lastName"] = document.getElementById('lastName').value;
	student["email"] = document.getElementById('email').value;
	student["phone"] = document.getElementById('phoneNumber').value;
	student["class"] = document.getElementById('class').value;
	info();
	loadInfo();
	document.getElementById('success').innerHTML = "Changes saved successfuly";
}

function cancelChanges() {
	info();
	loadInfo();
}
</script>
</body>
