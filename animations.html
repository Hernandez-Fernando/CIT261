<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>Animations with JS</title>
<style>
#container {
	position: relative;
	background: blue;
	width: 400px;
	height: 400px;
}

#animation1 {
	position: absolute;
	background: red;
	width: 50px;
	height: 50px;
	top: 0;
}

button {
	padding: 10px 15px;
	margin: 5px;
	font-size: 1.2em;
	cursor: pointer;
	background-color: #666699;
	color: white;
	border: none;
	border-radius: 5px;
	box-shadow: 0px 8px 1px darkgrey;
}

button:hover {
	background-color: #ffa64d;
}

.button:active {
  background-color: #3e8e41;
  box-shadow: 0 4px #666;
  transform: translateY(8px);
}

</style>
</head>
<body>
<div id="container">
	<div id="animation1"></div>
</div>


<button type="button" onclick="moveLeft()">Left</button>
<button type="button" onclick="moveUp()">Up</button>
<button type="button" onclick="moveDown()">Down</button>
<button type="button" onclick="moveRight()">Right</button>
<script>

var a1 = document.getElementById('animation1');
var x = 0;
var y = 0;




function moveUp() {
	var timer = setInterval(frame, 10);
	function frame() {
		if (y == 0) {
			clearInterval(timer);
			return y;
		} else {
			y--;
			a1.style.top = y + 'px';
		}
	}
}

function moveRight() {
	var timer = setInterval(frame, 10);
	function frame() {
		if (x == 350) {
			clearInterval(timer);
			return x;
		} else {
			x++;
			a1.style.left = x + 'px';
		}
	}
}

function moveDown() {
	var timer = setInterval(frame, 10);
	function frame() {
		if (y == 350) {
			clearInterval(timer);
			return y;
		} else {
			y++;
			a1.style.top = y + 'px';
		}
	}
}

function moveLeft() {
	var timer = setInterval(frame, 10);
	function frame() {
		if (x == 0) {
			clearInterval(timer);
			return x;
		} else {
			x--;
			a1.style.left = x + 'px';
		}
	}
}


</script>
</body>
</html>
